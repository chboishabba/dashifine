name: Formal Proof Checks

on:
  push:
  pull_request:

jobs:
  lean:
    name: Lean build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan (Lean toolchain manager)
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf \
            | sh -s -- -y
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Install Lean toolchain
        run: |
          TOOLCHAIN=$(cat formal/lean/lean-toolchain)
          elan toolchain install "$TOOLCHAIN"
          elan default "$TOOLCHAIN"
          lean --version

      - name: Update dependencies
        working-directory: formal/lean
        run: lake update

      - name: Build Lean project
        working-directory: formal/lean
        run: lake build

  agda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Agda
        run: |
          sudo apt-get update
          sudo apt-get install -y agda

      - name: Compile Agda files
        working-directory: formal/agda
        run: |
          find . -maxdepth 1 -name '*.agda' -print0 \
            | xargs -0 -n1 agda --no-libraries
