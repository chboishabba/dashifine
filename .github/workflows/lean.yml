name: Lean CI

on:
  push:
  pull_request:

jobs:
  lean:
    runs-on: ubuntu-latest
    container:
      image: leanprovercommunity/lean4:latest
      options: --user 0:0
    defaults:
      run:
        working-directory: formal/lean
    steps:
      - uses: actions/checkout@v4
      - name: Build Lean project
        run: lake build
